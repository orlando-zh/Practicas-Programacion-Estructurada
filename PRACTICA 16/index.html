<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>PRACTICA - 16</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Asistencia a Eventos</h1>
        <form id="FormAsistencia">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Orlando Bladimir Zúniga Hernández" required>

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ej: 24" required>

            <label for="carnet">Carnet</label>
            <input type="text" id="carnet" name="carnet" placeholder="Ej: U20230405" required>

            <label for="">Carrera</label>
            <input type="text" id="carrera" name="carrera" placeholder="Ej: Ingenieria en Desarrollo de Softwate" required>

            <button type="button" onclick="agregarEstudiante()">Registrar</button>
        </form>
    </div>
    <h2>Estudiantes Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Carnet</th>
                <th>Carrera</th>
            </tr>
        </thead>
            <tbody id="ListaAsistencia">

            </tbody>
        </table>
    <script src="JS/script.js"></script>
</body>
</html>
